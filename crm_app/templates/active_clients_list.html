{% extends 'base.html' %}

{% block content %}
  <h2>Список активных клиентов</h2>
  <ul>
    {% for client in clients %}
      <li>
        <a href="{% url 'active_client_detail' client.pk %}">{{ client.potential_client.full_name }}</a>
        <button onclick="location.href='{% url 'edit_active_client' client.pk %}'">Редактировать</button>
        <button onclick="location.href='{% url 'delete_active_client' client.pk %}'">Удалить</button>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
