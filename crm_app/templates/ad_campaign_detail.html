{% extends 'base.html' %}

{% block content %}
  <h2>Детали рекламной кампании</h2>
  <form>
    {{ campaign.name }}
    {{ campaign.service }}
    {{ campaign.channel }}
    {{ campaign.budget }}
  </form>
  <button onclick="location.href='{% url 'edit_ad_campaign' campaign.pk %}'">Редактировать</button>
  <button onclick="location.href='{% url 'delete_ad_campaign' campaign.pk %}'">Удалить</button>
{% endblock %}
