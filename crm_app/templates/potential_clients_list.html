{% extends 'base.html' %}

{% block content %}
  <h2>Список потенциальных клиентов</h2>
  <ul>
    {% for client in clients %}
      <li>
        {{ client.full_name }}
        <button onclick="location.href='{% url 'convert_to_active_client' client.pk %}'">Перевести в активных</button>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
